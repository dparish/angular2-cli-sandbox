  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Create Date</th>
      <th>Due Date</th>
    </tr>
    <tr *ngFor="let task of tasks">
      <td>{{task.id}}</td>
      <td>{{task.name}}</td>
      <td>{{task.createDate | date}}</td>
      <td>{{task.dueDate | date}}</td>
    </tr>
  </table>
  <button (click)="previousClicked()">Previous</button>
  <button (click)="nextClicked()">Next</button>

  total: {{total}}
